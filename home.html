<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    h1 {
      text-align: center;
    }
    
    .product {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    
    .product img {
      max-width: 100%;
      height: auto;
    }
    
    .product h2 {
      margin-top: 0;
    }
    
    .product p {
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Product Catalog</h1>

  <div class="product">
    <img src="product1.jpg" alt="Product 1">
    <h2>Product 1</h2>
    <p>Description of Product 1.</p>
    <p>Price: $99.99</p>
  </div>

  <div class="product">
    <img src="product2.jpg" alt="Product 2">
    <h2>Product 2</h2>
    <p>Description of Product 2.</p>
    <p>Price: $79.99</p>
  </div>

  <div class="product">
    <img src="product3.jpg" alt="Product 3">
    <h2>Product 3</h2>
    <p>Description of Product 3.</p>
    <p>Price: $129.99</p>
  </div>
</body>
</html>
