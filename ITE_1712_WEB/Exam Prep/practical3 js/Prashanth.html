<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      text-align: center;
    }
  
    form {
      display: inline-block;
      border: 2px solid #000000;
      padding: 20px;
    }
  </style>
  <script>
    function convertTemperature() {
      var temperature = document.getElementById("temperature").value;
      var locationRadios = document.getElementsByName("location");
      var location;

      for (var i = 0; i < locationRadios.length; i++) {
        if (locationRadios[i].checked) {
          location = locationRadios[i].value;
          break;
        }
      }

      var date = document.getElementById("date").value;
      var message = document.getElementById("message");
      
      if (temperature === "") {
        alert("Please enter a value for temperature.");
        return false;
      }
      
      var fahrenheit = (parseFloat(temperature) * 1.8) + 32;
      message.innerHTML = "Today's temperature in " + location + " on " + date + " = " + fahrenheit.toFixed(1) + " Fahrenheit";
      
      return false;
    }
  </script>
</head>
<body>
  <h1>Temperature Converter</h1>
  
  <form onsubmit="return convertTemperature();">
    <label for="temperature">Temperature in Celsius:</label>
    <input type="number" id="temperature" name="temperature" required /><br /><br />
    
    <label>Location:</label>
    <label for="kandy"><input type="radio" id="kandy" name="location" value="Kandy" required /> Kandy</label>
    <label for="matara"><input type="radio" id="matara" name="location" value="Matara" required /> Matara</label>
    <label for="colombo"><input type="radio" id="colombo" name="location" value="Colombo" required /> Colombo</label>
    <br /><br />
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required /><br /><br />
    
    <input type="submit" value="Convert" />
  </form>
  
  <p id="message"></p>
</body>
</html>
