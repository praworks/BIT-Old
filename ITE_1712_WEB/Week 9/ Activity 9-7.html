<!DOCTYPE html>
<html>
<head>
  <title>User Details</title>
  <script>
    // Function to prompt the user for details and display them on the webpage
    function getUserDetails() {
      var firstName = prompt("Enter your First Name:");
      var lastName = prompt("Enter your Last Name:");
      var dob = prompt("Enter your Date of Birth (MM/DD/YYYY):");
      var address = prompt("Enter your Address:");
      var telephone = prompt("Enter your Telephone Number:");

      var greeting = "Hello, " + firstName + " " + lastName + "!";
      var details = "Date of Birth: " + dob + "<br>" +
                    "Address: " + address + "<br>" +
                    "Telephone Number: " + telephone;

      document.getElementById("greeting").innerHTML = greeting;
      document.getElementById("details").innerHTML = details;
    }
  </script>
</head>
<body>
  <h1>User Details</h1>
  <button onclick="getUserDetails()">Enter Details</button>

  <h2 id="greeting"></h2>
  <div id="details"></div>
</body>
</html>
