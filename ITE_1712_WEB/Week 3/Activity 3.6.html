<HTML>

<BODY>
    <h1 ALIGN=CENTER>
        <FONT SIZE=+2>USER INFORMATION FORM</FONT>
    </h1>
    <FORM ACTION="/Scripts/simple.pl" METHOD="post">
        User Name:<INPUT TYPE="text" NAME="uname" SIZE=30>
        <BR>
        Service Type:<SELECT NAME="service">
            <OPTION>CAS</OPTION>
            <OPTION>CDRS</OPTION>
            <OPTION>COPSAT</OPTION>
            <OPTION>DDS</OPTION>
            <OPTION>FDSS</OPTION>
            <OPTION>ISS</OPTION>
            <OPTION>OSS</OPTION>
            <OPTION>SAS</OPTION>
            <OPTION>DA</OPTION>
        </SELECT>
        <BR>
        <H4>
            <NOBR>SUBJECT AREA:
        </H4>
        <INPUT TYPE="checkbox" NAME="agriculture">Agriculture
        <INPUT TYPE="checkbox" NAME="biology">Biology
        <INPUT TYPE="checkbox" NAME="biomedicine">Biomedicine
        <INPUT TYPE="checkbox" NAME="chemistry">Chemistry
        <BR>
        <BR>
        <INPUT TYPE="radio" NAME="database">AGRIS <INPUT TYPE="radio" NAME="database">AHEAD <INPUT TYPE="radio"
            NAME="database">BIOSIS <INPUT TYPE="radio" NAME="database">CAB
        <BR>
        <BR>
        Date Entered:<INPUT TYPE="text" NAME="entrydate" SIZE=10">(dd/mm/yyyy)
        <BR>
        <BR>
        <CENTER>
            <INPUT TYPE="submit" VALUE="Submit Form"> <INPUT TYPE="reset" VALUE="Clear Form">
            <CENTER>
    </FORM>
</BODY>

</HTML>
