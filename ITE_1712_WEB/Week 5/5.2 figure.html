<html>
<!--5.0 Structured Design Elements of HTML-->
<!--table2.html-->
<!--Complex table design-->


<head>
    <title> Program - Tables </title>
</head>

<body>

    <h1>Table Example Page</h1>
    <table border="1">
        <caption>Here is a more complex sample table</caption>

        <colgroup>
            <col align="right">
            <col span="4">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2">
                    <img src="camel.gif" width="205" height="167" alt="Picture of a camel">
                </th>
                <th colspan="4" valign="top">
                    <h1>Camelid comparision</h1><br>
                    <p>Approximate as of 8/99</p>
                </th>
            </tr>

            <tr valign="bottom">
                <th># of Humps</th>
                <th>Indigenous region</th>
                <th>Spits?</th>
                <th>Produces Wool?</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th>Camels (bactrian)</th>
                <td>2</td>
                <td>Africa/Asia</td>
                <td rowspan="2">Llama</td>
                <td rowspan="2">Llama</td>
            </tr>
            <tr>
                <th>Llamas</th>
                <td>1</td>
                <td>Andes Mountains</td>
            </tr>

        </tbody>

    </table>

</body>

</html>
