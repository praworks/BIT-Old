<html>
    <head>
        <title>Table Tutorial</title>
    </head>
    <body>
        <table bgcolor="tan" align="center" border="5" cellspacing="10" cellpadding="5">
            <tr>
                <th bgcolor="white" colspan="4">Contest</th>
            </tr>

            <tr bgcolor="gree" align="center">
                <th>Place</th>
                <th>Runner</th>
                <th>Award</th>
                <th>Total</th>
            </tr>

            <tr align="center">
                <td>1st</td>
                <td>Jake</td>
                <td>$50</td>
                <td rowspan="2">$80</td>
            </tr>

            <tr align="center">
                <td>2nd</td>
                <td>Bnn</td>
                <td>$30</td>
            </tr>
        </table>
    </body>

</html>
