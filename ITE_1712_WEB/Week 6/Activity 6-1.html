<!DOCTYPE html>
<html>
<head>
  <title>Account Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <form action="/submit" method="post">
      <h2>Account Information</h2>
      <div class="form-group">
        <label for="login">Login Name*</label>
        <input type="text" id="login" name="login" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password*</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="confirm-email">Confirm Email:</label>
        <input type="email" id="confirm-email" name="confirm-email" class="form-control" required>
      </div>

      <h2>Contact Information</h2>
      <div class="form-group">
        <label for="full-name">Full Name*</label>
        <input type="text" id="full-name" name="full-name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="last-name">Last Name*</label>
        <input type="text" id="last-name" name="last-name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="address1">Address 1*</label>
        <input type="text" id="address1" name="address1" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="address2">Address 2*</label>
        <input type="text" id="address2" name="address2" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="city">City*</label>
        <input type="text" id="city" name="city" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="StateProvince">State or Province:</label>
        <select id="StateProvince" name="StateProvince" class="form-control">
          <option value="">Select a state or province</option>
          <option value="State">State</option>
          <option value="Province">Province</option>
        </select>
      </div>

      <div class="form-group">
        <label for="zip">ZIP*</label>
        <input type="text" id="zip" name="zip" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="Country">Country*</label>
        <input type="text" id="Country" name="Country" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="form-check">
          <input type="radio" id="male" name="gender" value="male" class="form-check-input" required>
          <label for="male" class="form-check-label">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" id="female" name="gender" value="female" class="form-check-input" required>
          <label for="female" class="form-check-label">Female</label>
        </div>
      </div>

      <h2>Miscellaneous Information</h2>

      <div class="form-group">
        <label for="income">Annual Household Income:</label>
        <input type="number" id="income" name="income" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Interests:</label>
        <div class="form-check">
          <input type="radio" id="shopping-fashion" name="interests" value="Shopping/Fashion" class="form-check-input" required>
          <label for="shopping-fashion" class="form-check-label">Shopping/Fashion</label>
        </div>
        <div class="form-check">
          <input type="radio" id="sports" name="interests" value="Sports" class="form-check-input" required>
          <label for="sports" class="form-check-label">Sports</label>
        </div>
        <div class="form-check">
          <input type="radio" id="travel" name="interests" value="Travel" class="form-check-input" required>
          <label for="travel" class="form-check-label">Travel</label>
        </div>
      </div>

      <div class="form-group">
        <label>Eye color:</label>
        <div class="form-check">
          <input type="radio" id="red" name="eye-color" value="Red" class="form-check-input" required>
          <label for="red" class="form-check-label">Red</label>
        </div>
        <div class="form-check">
          <input type="radio" id="green" name="eye-color" value="Green" class="form-check-input" required>
          <label for="green" class="form-check-label">Green</label>
        </div>
        <div class="form-check">
          <input type="radio" id="brown" name="eye-color" value="Brown" class="form-check-input" required>
          <label for="brown" class="form-check-label">Brown</label>
        </div>
        <div class="form-check">
          <input type="radio" id="blue-gold" name="eye-color" value="Blue Gold" class="form-check-input" required>
          <label for="blue-gold" class="form-check-label">Blue Gold</label>
        </div>
      </div>

      <input type="submit" value="Submit" class="btn btn-primary">
      <input type="reset" value="Reset" class="btn btn-secondary">
    </form>
  </div>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
